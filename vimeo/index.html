<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div., initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <link rel="stylesheet" href="modal-video.min.css">
    

    <style>
        .all{
            width: 100%;
        }
        .about{
            width: 100%;
        }
        .text-center{
            text-align: center;
        }
        .swiper-container{
            width:100%;
            height:250px;
        }
        #card-view{
            padding: 0px 58px;
        }
        @media screen and(max-width: 800px){
            #card-view{
                padding: 0px 38px;
            }
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
    <script src="modal-video.min.js"></script>
    
    
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="about">
                <h1 class="text-center">title</h1>
                <div class="text-center">
                    this is .
                </div>
            </div>
        </div>
    </div>
    <div class="all">
        <div class="container">
                <div id="card-view" class="swiper-container">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <a href="#" class="js-video-button" data-video-id='SMzX62d5WTw'><img src="island-01.jpg" style="width: 80%;" alt=""/></a>
                          </div>
                          <div class="swiper-slide">
                            <a href="#" class="js-video-button2" data-video-id='86TPAfxGZQo'><img src="island-02.jpg" style="width: 80%" alt=""/></a>
                          </div>
                          <div class="swiper-slide">
                            <a href="#" class="js-video-button3" data-video-id='SMzX62d5WTw'><img src="island-01.jpg" style="width: 80%;" alt=""/></a>
                          </div>
                          <div class="swiper-slide">
                            <a href="#" class="js-video-button4" data-video-id='86TPAfxGZQo'><img src="island-02.jpg" style="width: 80%" alt=""/></a>
                          </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                      </div>
        </div>
    </div>
</body>
<script>
        var swiper = new Swiper('#card-view', {
          slidesPerView: 3,
          slidesPerGroup: 3,
          loop: true,
          centeredSlides: true,
          spaceBetween: 30,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
          breakpoints: {
            // when window width is <= 480px
                800: {
                slidesPerView: 1,
                slidesPerGroup: 1,
                spaceBetween: 20
                }
            }
        });
        $(".js-video-button").modalVideo();
        $(".js-video-button2").modalVideo();
        $(".js-video-button3").modalVideo();
        $(".js-video-button4").modalVideo();
      </script>
</html>
