<script>
        var swiper = new Swiper('#card-view', {
          slidesPerView: 1,
          slidesPerGroup: 1,
          loop: true,
          centeredSlides: true,
          spaceBetween: 30,
          navigation: {
                nextEl: '.swiper-button-next',
            },
          breakpoints: {
            // when window width is <= 480px
                800: {
                slidesPerView: 1,
                slidesPerGroup: 1,
                spaceBetween: 20
                }
            }
        });

  function showSwiper(n) {
    var i;
    var x = document.getElementsByClassName("myswiper-slide");
    for (i = 0; i < x.length; i++) {
      x[i].classList.remove('slide-text-show');
    }
    
    x[n].classList.add('slide-text-show');
    n++;
    if (n > (x.length - 1)) n=0;
    document.getElementById("showSlideId").innerHTML=n;
  }

  function callShowSlideId(){
    showSwiper(parseInt(document.getElementById("showSlideId").innerHTML));
  }

  setTimeout(function(){
    showSwiper(parseInt(document.getElementById("showSlideId").innerHTML));
  },100);
      </script>
